      var email = document.getElementById("email").value;

         var winRef = window.open(url1);
         winRef ? google.script.host.close() : window.onload=function(){document.getElementById('url').href = url1;}    
      }
      else if(output == 'FALSE')
      {
        document.getElementById("errorMessage").innerHTML = "Incorrect User Name or Password";     
      }    
    }).checkLogin(usertype,username, password);
    }
